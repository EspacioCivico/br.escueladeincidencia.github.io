<span class="badge badge-primary">{{card.country}}</span>
<h4>{{card.title}}</h4>
{% if card.city %}<label><i class="fa fa-map-marker" aria-hidden="true"></i>
 Cidade onde foi realizado:</label> {{card.city}}</p>{% endif %}
<label><i class="fa fa-heart" aria-hidden="true"></i>
 Tema:</label> {{card.theme}}</p>
<label><i class="fa fa-calendar" aria-hidden="true"></i>
 Data:</label> {{card.period}}</p>
{% if card.problem %}<label><i class="fa fa-lightbulb-o" aria-hidden="true"></i>
 Problema a resolver:</label> {{card.problem}}</p>{% endif %}
